<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        .payment-option {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background: #fff;
        }
        .payment-option input {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #1dbf73;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #17a863;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <p><strong>You Choose:</strong> Medium Website - R8000</p>
        <h3>Payment Method</h3>
        <div class="payment-option">
            <input type="radio" name="payment" id="credit-card"> <label for="credit-card">Credit/Debit Card</label>
        </div>
        <div class="payment-option">
            <input type="radio" name="payment" id="paypal"> <label for="paypal">PayPal</label>
        </div>
        <div class="payment-option">
            <input type="radio" name="payment" id="crypto"> <label for="crypto">Cryptocurrency</label>
        </div>
        <button>Proceed to Payment</button>
    </div>
</body>
</html>
